<!doctype html>
<html>
<head>
    <title>Set Page Color Popup</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
            padding: 0px;
            background: white;
        }

        div:first-child {
            margin-top: 0px;
        }

        div {
            cursor: pointer;
            text-align: center;
            padding: 1px 3px;
            font-family: sans-serif;
            font-size: 0.8em;
            width: 100px;
            margin-top: 1px;
            background: #cccccc;
        }

        div:hover {
            background: #aaaaaa;
        }

        #red {
            border: 1px solid red;
            color: red;
        }

        #blue {
            border: 1px solid blue;
            color: blue;
        }

        #green {
            border: 1px solid green;
            color: green;
        }

        #yellow {
            border: 1px solid yellow;
            color: yellow;
        }
    </style>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<h1>Login to MYOB Portal</h1>
<a id="portalUrl" href="https://qa4-practice.addevcloudservices.com.au/healthcheck">Login to portal!</a>
<button id="partner">Alert me!</button>
</body>
</html>
